[package]
name = "athena"
version = "0.1.0"
edition = "2021"
authors = ["Duyet <me@duyet.net>"]

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
aws-config = "0.52.0"
aws-sdk-athena = "0.22.0"
bat = "0.22.1"
chrono = "0.4.23"
clap = { version = "3.2.23", features = ["derive"] }
devtimer = "4.0.1"
env_logger = "0.10.0"
log = "0.4.17"
regex = "1.7.0"
tera = "1.17.1"
tokio = { version = "1.23.0", features = ["full"] }
walkdir = "2.3.2"

[dev-dependencies]
assert_cmd = "2.0.7"
indoc = "1.0.7"
predicates = "2.1.4"
serial_test = "0.9.0"
